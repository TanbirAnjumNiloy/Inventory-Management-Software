<!DOCTYPE html>
<html>
<head>
  <title>Serial Number Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .edit-button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    .edit-button:hover {
      background-color: #00688B;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Serial No</th>
    <th>Brand Name</th>
    
    <th>Edit</th>
  </tr>
  {% for brand in item  %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ brand.name }}</td>
    <td><button class="edit-button">Edit</button></td>
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
