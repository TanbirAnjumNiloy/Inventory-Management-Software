{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Market/Area Form</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/setup/market_setup.css' %}">
   </head>
   <body>
      <div class="form-container">
         <h1>Market/Area Form</h1>
         <form action="{% url 'market_setup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
               <label for="market_area">Market/Area:</label>
               <input type="text" class="form-control" id="market_area" name="area" required>
            </div>
            <div class="form-group">
               <label for="address">Address:</label>
               <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
               <label for="mobile">Mobile:</label>
               <input type="tel" class="form-control" id="mobile" name="number" required>
            </div>
            <div class="btn-container">
               <button type="submit" class="save-btn">Save</button>
               <button type="button" class="exit-btn" onclick="location.href='{% url 'setup' %}';">Exit</button>
            </div>
         </form>
      </div>
   </body>
</html>
{% block content %}
{% endblock %}
