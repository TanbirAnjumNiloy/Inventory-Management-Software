{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Suppliers Setup</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/setup/suppliers_setup.css' %}">
   </head>
   <body>
      <div class="container main-content">
         <div class="row justify-content-center">
            <div class="col-lg-6">
               <div class="card">
                  <div class="card-header">
                     Suppliers Setup
                  </div>
                  <div class="card-body">
                     <form action="{% url 'suppliers_setup' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                           <label for="im_name">Name</label>
                           <input type="text" class="form-control" id="im_name" name="sname" placeholder="Enter supplier's name">
                        </div>
                        <div class="form-group">
                           <label for="im_address">Address</label>
                           <input type="text" class="form-control" id="im_address" name="saddress" placeholder="Enter supplier's address">
                        </div>
                        <div class="form-group">
                           <label for="im_mobile">Mobile</label>
                           <input type="tel" class="form-control" id="im_mobile" name="smobile" placeholder="Enter supplier's mobile number">
                        </div>
                        <div class="form-group">
                           <label for="balance">Balance</label>
                           <input type="text" class="form-control" id="balance" name="sbalance" placeholder="Enter supplier's balance">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'setup' %}" class="btn btn-danger">Exit</a>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
{% block content %}
{% endblock %}
